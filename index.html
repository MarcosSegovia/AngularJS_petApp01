<!DOCTYPE html>
<html lang="en" data-ng-app>
<head>
    <meta charset="UTF-8">
    <title>Test of AngularJs</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
</head>
<body>
<div data-ng-init="thoughts = [];"></div>
    <form>
        Which is your new thought? <input type="text" ng-model="newThought">
        <input type="button" value="Add" data-ng-click="thoughts.push(newThought); newThought='';">

        <h2>These are the thoughts you've mention</h2>
        <p data-ng-repeat="thought in thoughts" data-ng-init="paso = $index;">
            Index {{paso}}: <span>{{thought}}</span>
        </p>

    </form>

</p>
</body>


</html>
