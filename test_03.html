<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS_test3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script src="app_test03.js"></script>
</head>
<body data-ng-app="myApp" data-ng-controller="myAppController as scope">

    <h1>Calculator</h1>

    Number: <input type="text" data-ng-model="scope.quantity">
    <br>
    <input type="button" value="+" data-ng-click="scope.add()">
    <input type="button" value="-" data-ng-click="scope.minus()">

    <span>{{scope.total}}</span>

</body>
</html>
